<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="scripts/js/scripts.js"> </script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form name="form" onsubmit="getResult()">
            <div class="calculator">
                <div class="result-section">
                   
                    <input type="text" class="result-value" value="999999" name="resultValue">
                    
                    <input type="text" class="result-input" value="999*999" name="resultImput">



                </div>

                <div class="buttons-section">
                    <div class="row">
                        <div class="bnt" onclick="resetInput()">C</div>
                        <div class="bnt" onclick="handleBackspace()">
                            <span class="material-icons">
                                backspace
                                </span>
                            </div>
                        <div class="bnt" onclick="calc('%')">%</div>
                        <div class="bnt" onclick="calc('/')">/</div>
                    </div>
                    <div class="row">
                        <div class="bnt" onclick="calc('7')">7</div>
                        <div class="bnt" onclick="calc('8')">8</div>
                        <div class="bnt" onclick="calc('9')">9</div>
                        <div class="bnt" onclick="calc('*')">
                        <span style="margin-bottom: 4px;">x</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="bnt" onclick="calc('4')">4</div>
                        <div class="bnt" onclick="calc('5')">5</div>
                        <div class="bnt" onclick="calc('6')">6</div>
                        <div class="bnt" onclick="calc('-')">-</div>
                    </div>
                    <div class="row">
                        <div class="bnt" onclick="calc('1')">7</div>
                        <div class="bnt" onclick="calc('2')">8</div>
                        <div class="bnt" onclick="calc('3')">9</div>
                        <div class="bnt" onclick="calc('+')">+</div>
                    </div>
                    <div class="row">
                        <div class="bnt" onclick="calc('0')">0</div>
                        <div class="bnt" onclick="calc('.')">.</div>
                        <div class="bnt" id="result" onclick="getResult()">=</div>   
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
